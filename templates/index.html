{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Employees Crud</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
        <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    </head>
    <body>
        <div class="container">
            <center>
                <h2 class="mt-5">Crud Operation Using Employee Records</h2>
                <hr>
                <a href="{% url 'insertEmployee' %}" style="font-size: 20px;">Insert new Employee</a>
                <table border="2">
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee Age</th>
                        <th>Employee Phone</th>
                        <th>Gender</th>
                        <th>Salary</th>
                        <th colspan="2">Action</th>
                    </tr>
                    {% for emp in emps %}
                    <tr>
                        <td>{{emp.emp_name}}</td>
                        <td>{{emp.emp_age}}</td>
                        <td>{{emp.emp_phone}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.salary}}</td>
                        <td><a href="{% url 'updateEmployee' emp.id %}">Edit</a></td>
                        <td><a href="/deleteEmployee/{{emp.id}}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </center>
        </div>
    </body>
</html>
